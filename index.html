    <div class="container" style="width: 700px">
      <div class="main-content">
          <form class="input-group first-row " id="search-form" >
          <input type="text" class="form-control bg-subtle border border-dark-subtle" placeholder="City" aria-label="City's research with two button addons search and local" id="search-city-input">
          <button class="btn btn-outline-secondary  opacity-50 btn btn-outline-warning " type="submit" id="search-button">Search</button>
          <button class="btn btn-outline-secondary  opacity-50 btn btn-outline-warning" type="button" id="location-button">Local</button>
          </form>
    <div class="container overflow-hidden" >
          <div class="row first-second-row">
            <div class="col-sm temperature"><span id="temperature">
            9</span>°
            <span class="units">
                  <a href="#" class="link-warning" id="celsius"> C </a> |
                  <a href="#" class="link-warning" id="fahrenheit"> F </a>
            </span></div>
            
            <div class="col-sm actual-weather text-center" style="padding-top: 20px">
               <span class="city" id="city">Paris</span> <br/> <span class="time" id="current-time"></span> <br/> <span class="day" id="current-day"></span> <br/> <span class="weather">Cloudy</span> <br/>
            </div>
          </div>
</div>
